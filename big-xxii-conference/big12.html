<!DOCTYPE html>
<html>
<head>
	<title>Big XII Conference 2017 UT Austin</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="jquery.inview.js"></script>
<style href="css/big12.css"></style>
</head>
<body>
	<div id="wrapper" class="fixed-width">
		<div id="header">
			<ul id="nav">
				<li>Home</li>
				<li>Conference</li>
				<li>Matter</li>
			</ul>
		</div>
		<div class="logo"><img class="desaturate" src="big12-2017 logo cropped.jpg" width="1200" height="640"></div>
		<div class="section-image">
			<img id="tower-image" class="cover desaturate" src="ut-hero-tower.jpg" width="1200" height="387">
			<div class="text-lead-left"><p>About<br/>Austin</p></div>
			<div class="text-support-left"><p>The conference will<br/>be held in the state<br/>capitol of Texas</p></div>
		</div>
		<div class="section-image">
			<img class="desaturate" src="speaker.png" width="1200" height="387">
			<div class="text-lead-right"><p>Conference<br/>Workshops</p></div>
			<div class="text-support-right"><p>Interested in conducting a<br/>conference workshop</p></div>
		</div>
		<div class="section-image">
			<div class="caption-left">
				<div class="section-image">
					<img id="computer-girl" class="cover desaturate" src="computer-girl.jpg" width="1200" height="387">	
					<div class="text-lead-left"><p>Register<br/>Later</p></div>
					<div class="text-support-left"><p>Registration will be<br/>available within the<br/>next several weeks</p></div>
				</div>
			</div>
		</div>
	</div>

	<script>

		$(".section-image, .logo").bind("inview", function(event, visible){
			if (visible) {
				$(this).find("img").removeClass("desaturate");
			} else {
				$(this).find("img").addClass("desaturate");
			}
		});

		// Code to grayscale an image if it is not hovered over
	// $(".section-image, .logo").hover(function() {
	// 	$(this).find("img").removeClass("desaturate", 1000);
	// }, function() {
	// 	$(this).find("img").addClass("desaturate", 1000);
	// });

	

	</script>
</body>
</html>
