<!DOCTYPE html>
<html>
<head>
	<title>Big XII Conference 2017 UT Austin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="images/m.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/big12.css">
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="jquery.inview.js"></script>
</head>
<body>
	<div class="wrapper fixed-width">
		<span id="header"></span>
		<span id="section-image"></span>
		<div id="page" class="page"></div>
	</div>
	<script src="js/big12.js"></script>
	<script src="nunjucks.js"></script>
	<script>
		var header = nunjucks.render('templates/header.html');
		var page = nunjucks.render('templates/registration_page.html');
		var sectionImage = nunjucks.render('templates/section-image.html', {
			title: "Registration & Lodging",
			subtitle: "There Will Be No On-site Registration",
			img_url: "REGISTER LATER.jpg",
			side: "right"
		});
		$('#header').html(header);
		$('#page').html(page);
		$('#section-image').html(sectionImage);
	</script>
</body>
</html>
