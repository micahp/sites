<!DOCTYPE html>
<html>
<head>
	<title>Big XII Conference 2017 UT Austin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/big12.css">
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="jquery.inview.js"></script>
</head>
<body>
	<div class="wrapper fixed-width">
		<span id="header"></span>
		<span id="section-image"></span>
		<div id="page" class="page padding-around">
			
		</div>
	</div>
	<script src="js/big12.js"></script>
	<script type="text/javascript" src="nunjucks.js"></script>
	<script>
		var header = nunjucks.render('templates/header.html');
		var sectionImage = nunjucks.render('templates/section-image.html', {
			title: "Career Fair",
			subtitle: "Create a new level of achievement for the future",
			img_url: "CAREER FAIR.jpg",
			side: "left"
		});
		var page = nunjucks.render('templates/career_page.html');
		$('#header').html(header);
		$('#section-image').html(sectionImage);
		$('#page').html(page);
	</script>
</body>
